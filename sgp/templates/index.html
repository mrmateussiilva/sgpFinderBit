{% extends 'base.html' %} {% block content %}
<div class="container mt-5"></div>
<div class="row justify-content-center">
  <div class="col-md-6">
    <form class="d-flex" role="search">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</div>
<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id Pedido</th>
        <th>Nome</th>
        <th>Forma de envio</th>
        <th>Data de entrega</th>
      </tr>
    </thead>
    <tbody>
      {% for id,pedido in pedidos %}
      <tr>
        <td>{{id}}</td>
        <td>{{pedido.name}}</td>
        <td>{{pedido.envio}}</td>
        <td>{{pedido.date_entrega}}</td>
        <td>
          <a href="{{ url_for('core.view_pedido', idd=id) }}">Ver mais</a>
        </td>
      </tr>
      {% endfor%}
    </tbody>
  </table>
  <!-- <h1>Pedidos</h1>
    <details>
        <summary>01</summary>
        <div></div>
    </details> -->
</div>

{% endblock %}
